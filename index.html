<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Walks</title>
  </head>
  <body>
    <div id="knockout-app" class="card">
      <header>Walks Count Inc.</header>
      <div class="card-section">
        <h2>Hello, <span data-bind="text: userName"></span></h2>
        <p>How many walks will we take today?</p>
        <div class="counter-ui-container">
          <button data-bind="click: decreaseCount">-</button>
          <span class="counter" data-bind="text: count"></span>
          <button data-bind="click: increaseCount">+</button>
        </div>
        <p data-bind="text: dayStatus"></p>
      </div>
      <footer>
        <span>Have a nice day!</span>
      </footer>
    </div>


    <script type="text/javascript" src="KO/knockout.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
